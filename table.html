<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <!--O jhko niche likhedo h in kev inline css, mtlb ki css ki alag file nahi bana ba ki
        jagah html ki file m hi css lagadi-->
    <style>
        table,th,tr,td{
            border: 2px solid black;    
        }
    </style>
    <!------------------------------------------------------------------------------------>
</head>
<body>

    <table style="width: 100%;"> <!--In keva table tag, use huve table bna ba tani-->
       <tr>                      <!--<tr> ko mtlb table-row matlb uperli ki headline-->
        <th>ID</th>              <!--<th> ko mtlb table-table heading, ik mayin heading likha-->
        <th>Name</th>
        <th>Class</th>
        <th>Marks</th>
        <th>Gender</th>
       </tr>

       <tr>
        <td>1</td>          <!--<td> yani table-data ikey mayin aapa heading ke nicche data ghala jhko aajasi-->
        <td>Kamal</td>      <!--Par dhyan se td or td tag tr tag k andar anu chij-->
        <td>5</td>
        <td>80</td>
        <td>Male</td>
       </tr>
       <tr>
        <td>2</td>
        <td>Shriram</td>
        <td>5</td>
        <td>80</td>
        <td>Male</td>
       </tr>
       <tr>
        <td>3</td>
        <td>Yash</td>
        <td>5</td>
        <td>80</td>
        <td>Male</td>
       </tr>
       <tr>
        <td>4</td>
        <td>Sourav</td>
        <td>5</td>
        <td>74</td>
        <td>Male</td>
       </tr>
       <tr>
        <td>5</td>
        <td>Rashi</td>
        <td>5</td>
        <td>78</td>
        <td>Male</td>
       </tr>
       <tr>
        <td>6</td>
        <td>Kanak</td>
        <td>5</td>
        <td>50</td>
        <td>Female</td>
       </tr>
    </table>
</body>
</html>
